<div class="container">
  <h4 class="text-center p-2 border-bottom border-secondary my-3">
    Shopping Cart
  </h4>

  <div class="my-1">
    <app-cart-items
      (onDeleteItem)="deleteItem($event)"
      [item]="item"
      *ngFor="let item of items"
    ></app-cart-items>
  </div>

  <div class="card mx-5" *ngIf="subTotal">
    <div class="card-body">
      <div class="d-flex justify-content-center align-items-center">
        <div class="right px-md-5 text-center text-md-start">
          <h6 class="m-2">
            <i class="bi bi-wallet2"></i> Subtotal:
            <span class="lead">{{ subTotal | currency: "CAD" }}</span>
          </h6>
        </div>
        <button class="btn btn-success mr-2 ml-0">Proceed to Checkout</button>
      </div>
    </div>
  </div>
</div>

<div class="card mx-5 text-center border-0 lead text-danger" *ngIf="!subTotal">
  <p>The cart is empty!</p>
</div>

<div><br /><br /><br /></div>
